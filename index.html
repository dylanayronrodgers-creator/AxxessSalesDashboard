<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Axxess Sales - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --primary:#007ACC; --accent:#0056B3; --bg:#f8f9fa; --text:#212529 }
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:var(--text)}
    .card{border-radius:12px}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="mb-3 text-center" style="color:var(--primary)">Axxess Sales Dashboard</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select id="role" class="form-select" required>
                <option value="">Choose...</option>
                <option value="agent">Agent</option>
                <option value="tv">TV</option>
                <option value="manager">Management</option>
              </select>
            </div>

            <div id="agentBlock" style="display:none">
              <div class="mb-3">
                <label class="form-label">Agent</label>
                <select id="agentSelect" class="form-select"></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="agentPass" type="password" class="form-control" />
              </div>
            </div>

            <div id="managerBlock" style="display:none">
              <div class="mb-3">
                <label class="form-label">Manager Email</label>
                <input id="mgrEmail" type="email" class="form-control" value="manager@axxess.co.za" />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="mgrPass" type="password" class="form-control" />
              </div>
            </div>

            <div class="d-grid">
              <button id="loginBtn" class="btn" style="background:var(--primary); color:white">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

 <script type="module">
import { supabase } from './supabase-config.js';

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('emailInput').value;
  const password = document.getElementById('passwordInput').value;
  const role = document.getElementById('roleSelect').value; // agent / manager / tv

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password,
  });

  if (error) return alert('Login failed: ' + error.message);

  // store session + user
  localStorage.setItem('user', JSON.stringify(data.user));

  // redirect by role
  if (role === 'manager') window.location.href = 'manager.html';
  else if (role === 'agent') window.location.href = 'agent.html';
  else window.location.href = 'tv.html';
});
</script>

</body>
</html>
