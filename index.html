<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Axxess Sales Dashboard - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="supabase-config.js"></script>
  <style>
    /* small overrides for animation */
    .login-card { opacity:0; transform:translateY(24px); animation:appear .7s forwards; }
    @keyframes appear{ to{ opacity:1; transform:none; } }
    .login-card button::before{ content:''; position:absolute; left:-60%; top:0; width:60%; height:100%; background:linear-gradient(90deg, rgba(255,255,255,0.18), rgba(255,255,255,0)); transform:skewX(-20deg); transition:left .45s; }
    .login-card button:hover::before{ left:100%; }
  </style>
</head>
<body>
  <div class="login-center">
    <div class="login-card glass">
      <img src="https://i.ibb.co/Wvkq30CR/logo.png" alt="Axxess" />
      <h2 style="color:var(--accent); margin:6px 0 6px;">Axxess Sales Dashboard</h2>
      <p class="small">Choose role then sign in</p>

      <select id="roleSelect" class="input">
        <option value="agent">Agent</option>
        <option value="manager">Manager</option>
        <option value="tv">TV Dashboard</option>
      </select>

      <input id="emailInput" class="input" type="email" placeholder="Email" />
      <input id="passwordInput" class="input" type="password" placeholder="Password" />
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <p id="statusMsg" class="small" style="margin-top:10px;"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    const roleSelect = document.getElementById('roleSelect');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const statusMsg = document.getElementById('statusMsg');

    roleSelect.addEventListener('change', () => {
      if (roleSelect.value === 'tv') {
        emailInput.classList.add('hidden');
        passwordInput.classList.add('hidden');
      } else {
        emailInput.classList.remove('hidden');
        passwordInput.classList.remove('hidden');
      }
    });

    loginBtn.addEventListener('click', async () => {
      const role = roleSelect.value;
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (role !== 'tv' && (!email || !password)) {
        statusMsg.textContent = 'Please enter email & password';
        return;
      }

      statusMsg.textContent = 'Signing in...';

      if (role === 'tv') {
        localStorage.setItem('role','tv');
        window.location.href = 'tv.html';
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        statusMsg.textContent = 'Login failed: ' + error.message;
        return;
      }

      // persist role & user
      localStorage.setItem('role', role);
      localStorage.setItem('user', JSON.stringify(data.user));
      statusMsg.textContent = 'Login successful! Redirecting...';

      setTimeout(() => {
        if (role === 'manager') window.location.href = 'manager.html';
        else window.location.href = 'agent.html';
      }, 450);
    });

window.addEventListener('load', async () => {
  const { data } = await supabase.auth.getSession();
  if (data?.session) {
    // only auto-redirect if weâ€™re not already on a page
    const role = localStorage.getItem('role');
    if (role === 'manager') window.location.replace('manager.html');
    else if (role === 'agent') window.location.replace('agent.html');
    else if (role === 'tv') window.location.replace('tv.html');
  }
});

  </script>
</body>
</html>
