<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Axxess Sales Dashboard â€” Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="supabase-config.js"></script>
  <style>
    .login-wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;height:74vh}
    .login-box{width:800px;max-width:95%;padding:28px;border-radius:14px}
    .role-row{display:flex;gap:12px;align-items:center;margin:16px 0}
    .agent-select{min-width:300px}
    .login-footer{margin-top:12px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <img src="https://i.ibb.co/1GrhnMc4/images.jpg" alt="Axxess Logo" class="dashboard-logo" onclick="location.href='index.html'">
      </div>
      <div></div>
    </div>

    <h1 class="h1">Axxess Sales Dashboard</h1>

    <div class="card login-box">
      <div class="login-wrap">
        <p class="small">Login to access your dashboard</p>

        <div class="role-row">
          <label class="small">Select Role</label>
          <select id="role" class="input">
            <option value="">Choose...</option>
            <option value="agent">Agent</option>
            <option value="manager">Manager</option>
            <option value="tv">TV</option>
          </select>

          <div id="agentArea" style="display:none;align-items:center;">
            <select id="agentSelect" class="input agent-select"><option>Loading...</option></select>
          </div>

          <input id="emailInput" class="input" placeholder="Email" style="display:none;">
          <input id="password" class="input" placeholder="Password" type="password" style="display:none;">
          <button id="loginBtn" class="btn" disabled>Login</button>
        </div>

        <div class="login-footer">Choose a role then login. Use manager@axxess.co.za for manager tests.</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';
    const roleEl = document.getElementById('role');
    const agentArea = document.getElementById('agentArea');
    const agentSelect = document.getElementById('agentSelect');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    roleEl.addEventListener('change', async () => {
      const role = roleEl.value;
      loginBtn.disabled = !role;
      // show fields depending on role
      if (role === 'agent') {
        agentArea.style.display = 'inline-flex';
        emailInput.style.display='none'; passwordInput.style.display='inline-block';
        // fetch public agent list (id, name, email)
        const { data, error } = await supabase.from('agents').select('id,name,email').order('name');
        agentSelect.innerHTML = '<option value="">Select Agent...</option>';
        (data||[]).forEach(a => agentSelect.innerHTML += `<option value="${a.id}" data-email="${a.email}">${a.name} (${a.email})</option>`);
      } else if (role === 'manager') {
        agentArea.style.display='none'; emailInput.style.display='inline-block'; passwordInput.style.display='inline-block';
        emailInput.value = 'manager@axxess.co.za'; passwordInput.value = '';
      } else if (role === 'tv') {
        window.location.href = 'tv.html';
      } else {
        agentArea.style.display='none'; emailInput.style.display='none'; passwordInput.style.display='none';
      }
    });

    // agent select -> fill email
    agentSelect.addEventListener('change', (e)=>{
      const opt = agentSelect.options[agentSelect.selectedIndex];
      if (!opt) return;
      emailInput.value = opt.dataset.email || '';
    });

    loginBtn.addEventListener('click', async () => {
      const role = roleEl.value;
      let email, password;
      if (role === 'agent') {
        const agentId = agentSelect.value;
        if (!agentId) return alert('Select an agent');
        email = agentSelect.options[agentSelect.selectedIndex].dataset.email;
        password = passwordInput.value;
      } else {
        email = emailInput.value;
        password = passwordInput.value;
      }
      if (!email || !password) return alert('Email and password required');

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message || JSON.stringify(error));
      // set role in user metadata for manager
      if (role === 'manager') {
        await supabase.auth.updateUser({ data: { app_role: 'manager' } }).catch(()=>{});
      } else {
        await supabase.auth.updateUser({ data: { app_role: 'agent' } }).catch(()=>{});
      }
      // save and redirect
      localStorage.setItem('role', role);
      localStorage.setItem('userId', data.user.id);
      window.location.href = role === 'manager' ? 'manager.html' : 'agent.html';
    });
  </script>
</body>
</html>
