<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Axxess Sales Dashboard — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --card:#f5f8fb; --accent:#00c6d4; --text:#0b2b3a;
      --muted:#6b7c86; --glass: rgba(255,255,255,0.8);
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,Helvetica,Arial,sans-serif}
    body{margin:0;background:linear-gradient(180deg,#f7fbff 0,#ffffff 100%);color:var(--text)}
    .container{max-width:900px;margin:48px auto;padding:24px}
    .logo{display:flex;align-items:center;gap:16px}
    .logo img{width:64px;height:64px;border-radius:8px}
    h1{margin:8px 0 24px;font-size:28px;color:var(--text)}
    .card{background:var(--card);border-radius:12px;padding:28px;box-shadow:0 6px 20px rgba(14,30,37,0.06)}
    label{display:block;margin:8px 0 6px;color:var(--muted);font-size:14px}
    select,input{width:100%;padding:12px;border-radius:8px;border:1px solid #d7e2ea;background:white}
    .row{display:flex;gap:12px}
    .row > *{flex:1}
    .actions{display:flex;gap:12px;align-items:center;justify-content:flex-end;margin-top:16px}
    .btn{background:var(--accent);color:white;padding:10px 18px;border-radius:10px;border:none;cursor:pointer}
    .hint{color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/1GrhnMc4/images.jpg" alt="Axxess logo">
      <div>
        <h1>Axxess Sales Dashboard</h1>
        <div style="color:var(--muted)">Login to access Agent, Manager or TV dashboards.</div>
      </div>
    </div>

    <div style="height:18px"></div>

    <div class="card">
      <label>Select Role</label>
      <select id="role">
        <option value="">Choose role…</option>
        <option value="agent">Agent</option>
        <option value="manager">Manager</option>
        <option value="tv">TV Dashboard</option>
      </select>

      <div id="agentBlock" style="display:none;margin-top:12px">
        <label>Agent</label>
        <select id="agentSelect"><option>Loading…</option></select>
        <label style="margin-top:12px">Password</label>
        <input id="agentPwd" type="password" placeholder="Agent password">
      </div>

      <div id="managerBlock" style="display:none;margin-top:12px">
        <label>Email</label>
        <input id="mgrEmail" type="email" value="stephanie@internet.co.za">
        <label style="margin-top:12px">Password</label>
        <input id="mgrPwd" type="password">
      </div>

      <div class="actions">
        <button id="loginBtn" class="btn" disabled>Login</button>
      </div>

      <p class="hint">Tip: Use <b>stephanie@internet.co.za</b> for manager tests. Agent dropdown is public-only view (no sales shown).</p>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';
    const role = document.getElementById('role');
    const agentBlock = document.getElementById('agentBlock');
    const managerBlock = document.getElementById('managerBlock');
    const agentSelect = document.getElementById('agentSelect');
    const btn = document.getElementById('loginBtn');

    role.addEventListener('change', async () => {
      const r = role.value;
      agentBlock.style.display = r === 'agent' ? 'block' : 'none';
      managerBlock.style.display = r === 'manager' ? 'block' : 'none';
      btn.disabled = !r;
      if (r === 'agent') {
        // public agent list (only id,name,email)
        const { data } = await supabase
          .from('agents')
          .select('id, name, email');
        agentSelect.innerHTML = '<option value="">Choose agent…</option>';
        (data||[]).forEach(a => agentSelect.innerHTML += `<option value="${a.id}">${a.name} — ${a.email}</option>`);
      }
    });

    btn.addEventListener('click', async () => {
      const r = role.value;
      if (r === 'tv') return window.location.href = 'tv.html';
      let email,password;
      if (r === 'agent') {
        const id = agentSelect.value;
        if (!id) return alert('Select an agent');
        const { data } = await supabase.from('agents').select('email').eq('id', id).single();
        email = data.email;
        password = document.getElementById('agentPwd').value;
      } else {
        email = document.getElementById('mgrEmail').value;
        password = document.getElementById('mgrPwd').value;
      }
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      // set role metadata for manager on login (optional)
      if (r === 'manager') {
        await supabase.auth.updateUser({ data: { app_role: 'manager' } }).catch(()=>{});
      } else {
        await supabase.auth.updateUser({ data: { app_role: 'agent' } }).catch(()=>{});
      }
      localStorage.setItem('role', r);
      localStorage.setItem('userId', data.user?.id || '');
      window.location.href = r === 'manager' ? 'manager.html' : 'agent.html';
    });
  </script>
</body>
</html>
