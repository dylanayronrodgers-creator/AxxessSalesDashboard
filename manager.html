<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Dashboard | Axxess</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="supabase-config.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #041d3d, #062a5a);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #062a5a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .btn {
      background: #00c3ff;
      color: #041d3d;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .dashboard-section {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #0b3268;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 1rem;
    }
    th {
      background: #083064;
    }
    tr:nth-child(even) {
      background: #092b59;
    }
    input {
      background: #041d3d;
      color: white;
      border: 1px solid #007bff;
      padding: 0.4rem;
      border-radius: 6px;
      width: 100px;
    }
    .chat-box {
      background: #0b3268;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .messages {
      max-height: 200px;
      overflow-y: auto;
      background: #062a5a;
      padding: 1rem;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #083064;
      border-radius: 6px;
    }
    .message.reply {
      background: #004c84;
      margin-left: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Manager Dashboard</h1>
    <button id="logoutBtn" class="btn">Logout</button>
  </header>

  <section class="dashboard-section">
    <h2>Manage Agents</h2>
    <button id="addAgentBtn" class="btn">Add Agent</button>
    <button id="downloadBtn" class="btn">Download Report</button>

    <table id="agentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Team</th>
          <th>Target (R)</th>
          <th>Sales (R)</th>
          <th>Progress</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chat-box">
      <h2>Messages</h2>
      <div id="messages" class="messages"></div>
      <textarea id="messageInput" placeholder="Send message to agents..."></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </section>

  <!-- Add Agent Modal -->
  <dialog id="addAgentModal">
    <form method="dialog" id="addAgentForm">
      <h3>Add Agent</h3>
      <input id="agentName" placeholder="Name" required />
      <input id="agentEmail" placeholder="Email" required />
      <input id="agentPassword" placeholder="Password" required type="password" />
      <input id="agentTeam" placeholder="Team" required />
      <button type="submit" class="btn">Add</button>
      <button type="button" id="closeModal" class="btn">Cancel</button>
    </form>
  </dialog>

  <script type="module">
    import { supabase } from './supabase-config.js';

    const agentsTableBody = document.querySelector('#agentsTable tbody');
    const addAgentModal = document.querySelector('#addAgentModal');
    const addAgentBtn = document.querySelector('#addAgentBtn');
    const closeModal = document.querySelector('#closeModal');
    const addAgentForm = document.querySelector('#addAgentForm');
    const messageInput = document.querySelector('#messageInput');
    const sendBtn = document.querySelector('#sendBtn');
    const messagesDiv = document.querySelector('#messages');

    // Load agents
    async function loadAgents() {
      const { data, error } = await supabase.from('agents').select('*');
      if (error) console.error(error);
      agentsTableBody.innerHTML = '';
      data.forEach(agent => {
        const progress = agent.target > 0 ? ((agent.sales / agent.target) * 100).toFixed(1) : 0;
        const row = `
          <tr>
            <td>${agent.name}</td>
            <td>${agent.email}</td>
            <td>${agent.team}</td>
            <td><input type="number" value="${agent.target}" data-id="${agent.id}" class="target-input" /></td>
            <td>${agent.sales}</td>
            <td>${progress}%</td>
            <td><button class="btn deleteBtn" data-id="${agent.id}">Delete</button></td>
          </tr>
        `;
        agentsTableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    // Listen for updates
    supabase.channel('agents-updates')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'agents' }, loadAgents)
      .subscribe();

    await loadAgents();

    // Add agent modal
    addAgentBtn.addEventListener('click', () => addAgentModal.showModal());
    closeModal.addEventListener('click', () => addAgentModal.close());

    addAgentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('agentName').value;
      const email = document.getElementById('agentEmail').value;
      const password = document.getElementById('agentPassword').value;
      const team = document.getElementById('agentTeam').value;

      // Create agent in Supabase
      const response = await fetch('/api/create-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const user = await response.json();

      if (user.error) {
        alert('Error creating user: ' + user.error.message);
        return;
      }

      // Insert into agents table
      await supabase.from('agents').insert([{ name, email, team, target: 0, sales: 0 }]);
      addAgentModal.close();
      loadAgents();
    });

    // Update targets
    document.body.addEventListener('change', async (e) => {
      if (e.target.classList.contains('target-input')) {
        const id = e.target.dataset.id;
        const value = Number(e.target.value);
        await supabase.from('agents').update({ target: value }).eq('id', id);
      }
    });

    // Delete agent
    document.body.addEventListener('click', async (e) => {
      if (e.target.classList.contains('deleteBtn')) {
        const id = e.target.dataset.id;
        if (confirm('Delete this agent?')) {
          await supabase.from('agents').delete().eq('id', id);
          loadAgents();
        }
      }
    });

    // Messaging system
    async function loadMessages() {
      const { data, error } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
      if (error) console.error(error);
      messagesDiv.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message');
        if (msg.sender_role === 'agent') div.classList.add('reply');
        div.textContent = `${msg.sender}: ${msg.text}`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    await loadMessages();

    sendBtn.addEventListener('click', async () => {
      const text = messageInput.value.trim();
      if (!text) return;
      await supabase.from('messages').insert([{ sender: 'Manager', sender_role: 'manager', text }]);
      messageInput.value = '';
      loadMessages();
    });

    supabase.channel('messages').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMessages).subscribe();

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
