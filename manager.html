<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axxess Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f3f, #001428);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: cyan;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.6); }
      50% { text-shadow: 0 0 25px rgba(0, 255, 255, 1); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 20px;
      width: 90%;
      max-width: 900px;
      margin-top: 20px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      color: cyan;
    }

    .btn {
      background: cyan;
      border: none;
      color: #001428;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #00ffffaa;
      transform: scale(1.05);
    }

    .btn-danger {
      background: #ff4b4b;
      color: white;
    }

    .btn-danger:hover {
      background: #ff6b6b;
    }

    #addAgentForm input {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #message {
      margin-top: 10px;
      color: cyan;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>Manager Dashboard</h1>

  <div class="glass">
    <h2>Add Agent</h2>
    <form id="addAgentForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="team" placeholder="Team" />
      <input type="number" id="target" placeholder="Target (R)" />
      <button type="submit" class="btn">Add</button>
    </form>
    <div id="message"></div>
  </div>

  <div class="glass">
    <h2>Agent Performance</h2>
    <table id="agentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Team</th>
          <th>Target (R)</th>
          <th>Sales (R)</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody id="agentList"></tbody>
    </table>
  </div>

  <button id="logoutBtn" class="btn btn-danger" style="margin-top:20px;">Logout</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const SUPABASE_URL = 'https://dsxogtkqbqdobkshckjy.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzeG9ndGtxYnFkb2Jrc2hja2p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMzkyOTMsImV4cCI6MjA3NjgxNTI5M30.Hcpx-DWykTsWY6kw0DyKaY2lppBfAk7X6MJKXeRHwMQ';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const agentList = document.getElementById('agentList');
    const messageDiv = document.getElementById('message');
    const addAgentForm = document.getElementById('addAgentForm');

    // ✅ Fetch all agents
    async function loadAgents() {
      const { data, error } = await supabase.from('agents').select('*');
      if (error) {
        console.error(error);
        return;
      }
      renderAgents(data);
    }

    function renderAgents(agents) {
      agentList.innerHTML = '';
      agents.forEach(agent => {
        const progress = agent.target > 0 ? Math.min((agent.sales / agent.target) * 100, 100).toFixed(1) : 0;
        const row = `
          <tr>
            <td>${agent.name}</td>
            <td>${agent.team}</td>
            <td>${agent.target.toLocaleString()}</td>
            <td>${agent.sales.toLocaleString()}</td>
            <td>${progress}%</td>
          </tr>
        `;
        agentList.innerHTML += row;
      });
    }

    // ✅ Add new agent via /api/create-user
    addAgentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const team = document.getElementById('team').value.trim();
      const target = parseFloat(document.getElementById('target').value || 0);

      try {
        const res = await fetch('/api/create-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, team, target })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Failed to add agent');
        messageDiv.textContent = `✅ Agent "${name}" added successfully!`;
        messageDiv.style.color = 'lime';
        addAgentForm.reset();
        loadAgents();
      } catch (err) {
        messageDiv.textContent = `❌ ${err.message}`;
        messageDiv.style.color = 'red';
      }
    });

    // ✅ Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      localStorage.removeItem('session');
      window.location.href = 'index.html';
    });

    // Auto-load
    loadAgents();

    // Refresh table every 10 seconds for live sync
    setInterval(loadAgents, 10000);
  </script>
</body>
</html>
