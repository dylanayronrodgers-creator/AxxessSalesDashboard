<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Wall - Axxess</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="supabase-config.js"></script>
  <style>
    body{ background: linear-gradient(180deg,#021a2e,#01263e); }
    .tv { padding:30px; text-align:center; color:var(--accent); }
    .teams { display:flex; gap:20px; justify-content:center; margin-top:22px; }
    .team { background:rgba(255,255,255,0.03); padding:18px; border-radius:12px; width:420px; }
    .agent-row{ display:flex; justify-content:space-between; gap:10px; margin:10px 0; align-items:center; }
    .bar { background:rgba(255,255,255,0.06); height:14px; border-radius:8px; overflow:hidden; }
    .fill { height:100%; background:var(--accent); transition:width .6s ease; }
    .total { font-size:1.2rem; margin-top:18px; color:#fff; }
  </style>
</head>
<body>
  <div class="tv">
    <h1>Axxess Live Progress</h1>
    <div class="teams">
      <div id="salesTeam" class="team glass">
        <h3>Sales Department</h3>
        <div id="salesList"></div>
      </div>
      <div id="clientTeam" class="team glass">
        <h3>Client Care</h3>
        <div id="clientList"></div>
      </div>
    </div>
    <div id="companyTotal" class="total">Total Progress: 0%</div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    async function render(){
      const { data } = await supabase.from('agents').select('*');
      const sales = data.filter(a => a.team === 'Sales');
      const clients = data.filter(a => a.team === 'ClientCare');

      function renderList(list, el){
        el.innerHTML = '';
        list.forEach(a => {
          const pct = a.target>0 ? Math.min(100, (a.sales/a.target*100)).toFixed(1) : 0;
          const row = document.createElement('div');
          row.className = 'agent-row';
          row.innerHTML = `<div>${a.name}</div><div style="width:50%"><div class="bar"><div class="fill" style="width:${pct}%;"></div></div></div><div>${pct}%</div>`;
          el.appendChild(row);
        });
      }

      renderList(sales, document.getElementById('salesList'));
      renderList(clients, document.getElementById('clientList'));

      const totalSales = data.reduce((s,a)=>s+(a.sales||0),0);
      const totalTargets = data.reduce((s,a)=>s+(a.target||0),0);
      const companyPct = totalTargets>0 ? (totalSales/totalTargets*100).toFixed(1) : 0;
      document.getElementById('companyTotal').textContent = `Total Progress: ${companyPct}%`;
    }

    // realtime
    supabase.channel('tv-ch').on('postgres_changes', { event:'*', schema:'public', table:'agents' }, render).subscribe();
    await render();
    setInterval(render, 30000);
  </script>
</body>
</html>
